<body>

<header id="head">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
        <nav class="navbar navbar-expand-md navbar-dark bg-white fixed-top my-2 my-md-0">
            <div class="navbar-brand"><strong><em>OLL Shop</em></strong></div>
            <button class="navbar-toggler collapsed bg-info" type="button" data-toggle="collapse"
                    data-target="#navbars" aria-controls="navbars" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse my-0 my-lg-0" id="navbars">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-news-tab" data-toggle="pill" href="#news" role="tab"
                           aria-controls="pills-news" aria-selected="true">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#shop" role="tab"
                           aria-controls="pills-profile" aria-selected="false">Магазин</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#contact" role="tab"
                           aria-controls="pills-contact" aria-selected="false">Контакти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-bet-tab"  href="bin.html" role="button"
                           aria-controls="pills-bet" aria-selected="false">Корзина</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="news" role="tabpanel" aria-labelledby="pills-news-tab">
        <div class="container">
            <div class="row">
                <!-- /.col-lg-3 -->
                <div class="col-lg-12">
                    <div id="carouselExampleIndicators" class="carousel slide my-3" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="images/pexels-photo-394377-1200x350.jpeg" alt="First slide">
                                <h3 CLASS="content-center">ЗАЙШОВ</h3>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="images/prodvizhenie-mobilnyh-prilozheniy_1-1200x350-c-default.jpg" alt="Second slide">
                                <h3 STYLE="text-align: center">КУПИВ</h3>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="images/images.jpg" style="width: 1200px; height: 325px;" alt="Third slide">
                                <h3 STYLE="text-align: end">КАЙФУЄШ</h3>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade show " id="shop" role="tabpanel" aria-labelledby="pills-news-tab">
        <div class="container">
            <div class="row content">
                <div id="create_categories" class="col-12 col-sm-12 col-lg-3">
                </div>
                <div id="create_products" class="col-12 col-sm-12 col-lg-9">
                </div>
            </div>
        </div>
        <div id="container"></div>
        <div class="testModal" id="productModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div id="create_product_description"></div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade show " id="contact" role="tabpanel" aria-labelledby="pills-news-tab">
        <div class="container-fluid">
            <h1 class="text-center">Contact Address</h1>
            <hr id="conta">
            <div class="row">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977"
                        width="100%" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="row text-center">
                <div class="col-4 box1 pt-4">
                    <a href="tel:+123456789"><i class="fa fa-phone"></i>
                        <h3 class="d-none d-lg-block d-xl-block">Phone</h3>
                        <p class="d-none d-lg-block d-xl-block">+123456789</p></a>
                </div>
                <div class="col-4 box2 pt-4">
                    <a href=""><i class="fa fa-map-marker"></i>
                        <h3 class="d-none d-lg-block d-xl-block">Address</h3>
                        <p class="d-none d-lg-block d-xl-block">Piazza del Colosseo, 1, 00184 Roma RM</p></a>
                </div>
                <div class="col-4 box3 pt-4">
                    <a href="mailto:test@test.com"><i class="fa fa-envelope"></i>
                        <h3 class="d-none d-lg-block d-xl-block">E-mail</h3>
                        <p class="d-none d-lg-block d-xl-block">test@test.com</p></a>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-5">

            <div class="row">

                </hr>
